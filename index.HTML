<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Key Code Generator</title>
    </head>
    <body>
        <div id="insert">
            <div class="key" id="boomButton">
                -
               <h2>Boom</h2>
            </div>
            <div class="key" id="clapButton">
                -
                <h2>clap</h2>
            </div>
            <div class="key" id="hihatButton">
                -
                <h2>hihat</h2>
            </div>
            <div class="key" id="kickButton">
                -
                <h2>kick</h2>
            </div>
            <div class="key"id="openhatButton">
                -
                <h2>openhat</h2>
            </div>
            <div class="key" id="rideButton">
                -
                <h2>ride</h2>
            </div>
            <div class="key" id="snareButton">
                -
                <h2>snare</h2>
            </div>
            <div class="key" id="tinkButton">
                -
                <h2>tink</h2>
            </div>
            <div class="key" id="tomButton">
                -
                <h2>tom</h2>
            </div>
        </div>
        <div class="intro">
            Press any key to get the key code
        </div>
        <audio id="audio" controls style="display:none">
         <source src="audio/boom.wav" type="audio/mpeg">
        </audio>
        <script src="./script.js"></script>
    </body>
</html>
